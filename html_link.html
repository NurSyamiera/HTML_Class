<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Link</title>
</head>
	<style>
		a:link
		{
			color:grey;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color:green;
			background-color:transparent;
			text-decoration: none;
		}
		a:active
		{
			color:yellow;
			background-color:transparent;
			text-decoration: underline;
		}
		a:hover 
		{
			color:black;
			background-color: pink;
			text-decoration: underline;

		
	</style>
<body>
	<h3>Internal Link</h3>
	<a href="html_quotation.html"> HTML Quotation </a>

	<h3>External Link</h3>
	<a href="https://uitm.edu.my/index.php/en/"> UiTM </a>

	<h3>Target Attribute</h3>
	<a href="html_images.html" target="_blank"> HTML Images </a>

	<h3>Image as link</h3>
	<a href="https://uitm.edu.my/index.php/en/" target="_blank" title="Go to Uitm Website"> <img src="button/button.png"> </a>

	<h3>Button As a Link</h3>
	<button onclick="document.location='basic_structure.html' ">HTML Basic Structure</button>


</body>
</html>
