	<h2>Javasript help change the content</h2>
	<p id="content">I am using Javascript to change the content</p>
	<button type="button" onclick='document.getElementById("content").innerHTML="Hello Javascript"'>Change the Content</button>

	<h2>Javascript help change the style</h2>

	<p id="style1">I am using Javascript to change my style of my content</p>

	<script>
		function mystyle()
		{
			document.getElementById("style1").style.fontSize="45px";
			document.getElementById("style1").style.fontFamily="Papyrus";
			document.getElementById("style1").style.color="blue";
			document.getElementById("style1").style.backgroundColor="yellow";
		}
	</script>
	<button type="button" onclick="mystyle()">Click Here !</button>

	<h2>JAVASCRIPT IMAGES</h2>
	

	<script>
		function face(a)
		{
			var pic;
			if (a==0)
			{
				pic="images.black.jpg"
			}
			else (a==1)
			{
				pic="images.color.png"

			}
			document.getElementById('gambar').src=pic;

		}
	</script>
	<img src="images/black.jpg" id="gambar" width="100" height="200">

	<p>
		<button type="button" onclick="face(1)">Turn On</button>
		<button type="button" onclick="face(0)">Turn Off</button>
	</p>
